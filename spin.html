<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spin</title>
  <link rel="website icon" type="jpg" href="img2.jpg">
  <style>
    .Spiner{
      background-color: orangered;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      border: 25px solid white;
      border-top: 20px solid indigo;
      animation: ani 2.5s linear infinite;
    }
    @keyframes ani{
      to{
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="Spiner"></div>
</body>
</html>
