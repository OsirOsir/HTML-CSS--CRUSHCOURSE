<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
.mainDiv{
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    height: 150px;
    margin-left: 10px;
    width: 300px;
}
.icons{
  display: flex;
  justify-content: space-between;
  align-items: center;
}
div{
  font-size: 20px;
  font-family: Arial;
  font-weight: normal;
 
}
span{
  background-color: rgb(99, 125, 197);
  color: white;
  font-size: 20px;
  /* width: 100% */
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 20px;
  padding-right: 20px;
  border: none;
  border-radius: 30px;
}
  </style>
</head>
<body>
  <div class="mainDiv">
    <div class="icons">
      <div>Home</div>
      <div><span>14</span></div>
    </div>
    <div class="icons">
      <div> Notification</div>
      <div><span>3</span></div>
    </div>
    <div class="icons">
      <div>Messages</div>
      <div><span>5</span></div>
    </div>
  </div>
</body>
</html>
